name: Scrape Saints Data

on:
  # ── Scheduled runs: incremental only (current season) ───────────────────────
  # Runs every Tuesday at 6am CT (noon UTC).
  # During the offseason this will scrape ~0 new rows and skip the commit.
  schedule:
    - cron: "0 12 * * 2"

  # ── Manual trigger from the Actions tab ─────────────────────────────────────
  workflow_dispatch:
    inputs:
      mode:
        description: "Scrape mode"
        required: true
        type: choice
        default: incremental
        options:
          - incremental   # current season only, merges with existing data
          - full          # ALL seasons from scratch (first run or data reset)
      year:
        description: "Specific year (overrides mode, e.g. 2023)"
        required: false
        type: string
      start_year:
        description: "Start year for a custom range (used with end_year)"
        required: false
        type: string
      end_year:
        description: "End year for a custom range"
        required: false
        type: string

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 120   # full historical scrape can take ~40 min

    permissions:
      contents: write   # needed to commit data back to repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install Python dependencies
        run: pip install -r scraper/requirements.txt

      - name: Run scraper
        env:
          OUTPUT_DIR: docs/data
          DB_PATH: saints_encyclopedia.db
        run: |
          cd scraper

          # ── Build argument string ────────────────────────────────────────────
          YEAR="${{ github.event.inputs.year }}"
          START="${{ github.event.inputs.start_year }}"
          END="${{ github.event.inputs.end_year }}"
          MODE="${{ github.event.inputs.mode }}"

          if [ -n "$YEAR" ]; then
            # Explicit year overrides everything
            ARGS="--season $YEAR"
          elif [ -n "$START" ]; then
            # Year range
            ARGS="--full --start $START"
            [ -n "$END" ] && ARGS="$ARGS --end $END"
          elif [ "$MODE" = "full" ]; then
            ARGS="--full"
          else
            # Default for both scheduled runs and incremental manual runs
            ARGS="--incremental"
          fi

          echo "Running: python pfa_scraper.py $ARGS"
          python pfa_scraper.py $ARGS

      - name: Enrich player bios from PFA
        env:
          DB_PATH: saints_encyclopedia.db
        run: |
          cd scraper
          if [ "${{ github.event.inputs.mode }}" = "full" ]; then
            python pfa_player_scraper.py --full
          else
            python pfa_player_scraper.py --missing
          fi

      - name: Scrape draft picks from PFA
        env:
          DB_PATH: saints_encyclopedia.db
        run: |
          cd scraper
          if [ "${{ github.event.inputs.mode }}" = "full" ]; then
            python pfa_draft_scraper.py --full
          else
            python pfa_draft_scraper.py --incremental
          fi

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-debug
          path: scraper/debug/
          retention-days: 7
          if-no-files-found: ignore

      - name: Commit & push updated data
        id: commit
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/ scraper/saints_encyclopedia.db
          # Only commit if something actually changed — skips offseason no-op runs
          if git diff --staged --quiet; then
            echo "No data changes — skipping commit."
            echo "changes=false" >> "$GITHUB_OUTPUT"
          else
            git commit -m "chore: update Saints data [$(date -u '+%Y-%m-%d %H:%M UTC')]"
            git push
            echo "changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Sync data to Turso
        if: steps.commit.outputs.changes == 'true'
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: python scripts/upload-to-turso.py
